<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/stlyle.css">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">TIJ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Ver vagas</a>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-primary">Abrir vagas</button>
            </li>
            </ul>
          </div>
        </div>
      </nav>

      <main id="add-form-container" class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">Apresente a vaga preenchendo o formulário</h1>
          </div>
          <div id="form-box" class="col-md-12">
            <h3>Preencha os dados da melhor forma possível para encontrar seus futuro funcionário(a)</h3>
            <form action="">
              <div class="mb-3">
                <label for="title">Título da vaga:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da vaga" required>
                <small id="titleHelp" class="form-text text-muted">Seja claro e objetivo</small>
              </div>
              <div class="mb-3">
                <label for="title">Descrição da vaga:</label>
                <textarea type="text" class="form-control" id="descricao" name="descricao" placeholder="Descreva as atividades do desenvolvedor" required></textarea>
              </div>
              <div class="mb-3">
                <label for="company">Nome da Empresa:</label>
                <input type="text" class="form-control" id="company" name="company" placeholder="Digite a empresa que vai contratar" required>
              </div>
              <div class="mb-3">
                <label for="email">Email para contato:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email para contato" required>
              </div>
              <div class="mb-3">
                <label for="salario">Salário oferecido:</label>
                <input type="salario" class="form-control" id="salario" name="salario" placeholder="Digite o salário da vaga" required>
              </div>
              <input type="hidden" name="new-job" value="1">
              <button type="submit" class="btn btn-primary" >Enviar </button>
            </form>
          </div>
        </div>
      </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
